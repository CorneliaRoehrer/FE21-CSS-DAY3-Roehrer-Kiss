<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition label</title>
    <link rel="stylesheet" href="nutritionfacts.css" type="text/css">
</head>
<body>
    <div id="nutritionBox">
        <h1>Nutrition Facts</h1>
        <h3>Serving Size 1 cup (50g)</h3>
        <h3>Servings Per Container 10</h3>
        <hr class="thickLine">
        <div id="tableHeader">
            <p id="serving">Amount Per Serving</p>
            <p>Cereal</p>
            <p id="milk">with 1/2 cup 1% milk</p>
        </div>
        <hr>
        <div class="nutrient">
            <p class="boldText">Calories</p>
            <p>190</p>
            <p>250</p>
        </div>
        <hr>
        <div class="nutrientDetail">
            <p class="offsetText">Calories from Fat</p>
            <p>35</p>
            <p>45</p>
        </div>

    </div>
    
</body>
</html>
